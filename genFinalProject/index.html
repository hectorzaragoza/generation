<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
  <link href="assets/css/styles.css" rel="stylesheet"/>
  <title>My To Do List</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron page-header">
      <h2 style="margin:5px">My To Do List</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="task">Task Name:</label>
        <input type="text" id="task" class="form-control" placeholder="Add a title... ">
      </div>
      <div class="form-group">
        <label for="description">Task Description:</label>
        <input type="text" id="description" class="form-control" placeholder="Add a description...">
      </div>
      <div class="form-group">
        <label for="user">Assigned To:</label>
        <input type="text" id="user" class="form-control" placeholder="Assign to...">
      </div>
      <div class="form-group">
        <label for="duedate">Due Date:</label>
        <input type="date" id="duedate" class="form-control" placeholder="Due date">
      </div>

      <div class="row">
        <div class="col-xs-3 pull-left">
          <button type="button" id="submitbutton" class="btn btn-primary">Add Task</button>
        </div>
        </div>
      </div>
    </form>
  </div>

  <div class="tasks">
    <ul id="task-list">
    </ul>
  </div>
  <!-- <ul id="pagination" class="pagination pagination-lg"></ul> -->

  <script src="assets/js/taskmanager.js"></script>
  <script src="assets/js/index.js"></script>
</body>
